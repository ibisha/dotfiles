# prefix
set -g prefix C-w
unbind C-b

# ディレイを減らす
set -sg escape-time 1

# 後方スクロール行数(既定値は2000)
set-option -g history-limit 100000

# ペイン移動、リサイズ
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 全ペインに送信
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# 外観
## powerline
run-shell "powerline-daemon -q"
source-file "$POWERLINE_ROOT/bindings/tmux/powerline.conf"

## ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black
set -g status-position top
set-option -g status-left-length 60
set-option -g status-right-length 90

## ステータスバーの色を設定する
### TODO fishでpane_current_pathが更新されない問題が未解決 https://github.com/tmux/tmux/issues/1889
set -g automatic-rename on
set -g automatic-rename-format "#{pane_current_path}"

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# マウスモード
set-option -g mouse on
bind-key -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
unbind -T copy-mode MouseDragEnd1Pane
bind-key -T copy-mode y send-keys -X copy-pipe "tmux copy-buffer"
setw -g alternate-screen on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
