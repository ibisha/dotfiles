# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
### コピーモードの操作をvi風に設定する
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
